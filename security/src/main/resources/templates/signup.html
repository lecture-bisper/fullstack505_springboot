<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>

  </style>
  <script>
    $(document).ready(function() {
      $("#btn-cancel").on("click", function() {
        history.back();
      });
    });
  </script>
</head>
<body>
<header class="container-fluid border-bottom">
  <div class="container p-5 my-4">
    <h1 class="text-center">회원 가입 페이지</h1>
  </div>
</header>
<main class="container my-5">
  <div class="row">
    <div class="col-sm-4 mx-auto">
      <form th:action="@{/user}" method="post">
        <div class="my-3">
          <label for="user-email" class="form-label">Email : </label>
          <input type="email" class="form-control" id="user-email" name="email" placeholder="Email을 입력하세요">
        </div>
        <div class="my-3">
          <label for="user-password" class="form-label">Password : </label>
          <input type="password" class="form-control" id="user-password" name="password" placeholder="비밀번호를 입력하세요">
        </div>
        <div class="my-3 d-grid gap-3">
          <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}">
          <button type="submit" class="btn btn-primary">회원 가입</button>
          <button type="reset" class="btn btn-secondary" id="btn-cancel">가입 취소</button>
        </div>
      </form>
    </div>
  </div>
</main>
<footer class="container-fluid mt-5 border-top">
  <div class="p-5 text-center">
    <p class="lead text-muted">made by fullstack5050</p>
  </div>
</footer>
</body>
</html>
