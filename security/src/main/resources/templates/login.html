<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>

  </style>
  <script>

  </script>
</head>
<body>
<header class="container-fluid border-bottom">
  <div class="container p-5 my-4">
    <h1 class="text-center">로그인 페이지</h1>
  </div>
</header>
<main class="container my-5">
  <div class="row">
    <div class="col-sm-4 mx-auto">
      <form action="/login" method="post">
        <div class="my-3">
          <label for="user-email" class="form-label">Email : </label>
<!--          스프링 시큐리티를 사용하여 스프링 시큐리티의 UserDetails 인터페이스를 상속받는 User클래스 타입으로 데이터가 전달됨-->
<!--          스프링 시큐리티의 User 클래스에는 사용자 및 비밀번호를 인식하기 위한 필드가 username, password로 고정되어 있음-->
<!--          input 태그의 name을 username, password로 입력해야 함-->
          <input type="email" class="form-control" id="user-email" name="email" placeholder="email을 입력하세요">
        </div>
        <div class="my-3">
          <label for="user-password" class="form-label">Password : </label>
          <input type="password" class="form-control" id="user-password" name="password" placeholder="비밀번호를 입력하세요">
        </div>
        <div class="my-3 d-grid gap-3">
          <button type="submit" class="btn btn-primary">로그인</button>
          <a href="/signup" class="btn btn-info">회원가입</a>
          <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}">
        </div>
      </form>
    </div>
  </div>
</main>
<footer class="container-fluid mt-5 border-top">
  <div class="p-5 text-center">
    <p class="lead text-muted">made by fullstack5050</p>
  </div>
</footer>
</body>
</html>
