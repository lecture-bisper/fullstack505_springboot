<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>타임리프로 다른 파일 가져오기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
          crossorigin="anonymous"></script>

  <style>

  </style>
  <script>

  </script>
</head>
<body>
<!-- fragment - thymeleaf를 사용하여 미리 생성해 놓은 파일 혹은 파일의 일부분을 현재 파일로 포함시켜 사용하는 방법 -->
<!-- th:fragment - thymeleaf에서 특정 파일 내부로 포함될 영역을 지정하는 속성 -->
<!-- fragment는 하나의 layout 파일에서 여러개를 사용할 수 있음-->
<!-- fragment에 매개변수를 전달할 수 있음-->
<!-- 매개변수 사용 시 fragment 이름 설정 시 '이름(변수명1, 변수명2, ...)' 형태로 사용-->

<!-- th:insert - fragment로 지정된 파일 및 영역을 현재 파일의 지정한 영역의 자식태그로 포함-->
<!-- th:replace - fragment로 지정된 파일 및 영역을 현재 파일의 지정한 영역과 대체함 -->
<!-- th:include - fragment로 지정된 파일 및 영역의 자식태그를 현재 파일의 지정된 영역의 자식태그로 포함 -->

<h1>fragment로 기존 파일 가져오기</h1>

<div th:replace="~{/layout/header :: basic}"></div>

<div th:replace="~{/layout/header :: navbar}"></div>

<div th:replace="~{/layout/header :: parameter('헤더 영역', '소제목 입력하는 부분')}"></div>

<main class="container my-4">
  <div class="py-4">
    <h1 class="text-center">Main 영역</h1>
  </div>
</main>

<div th:insert="~{/layout/footer :: footer}"></div>


<br><hr><br>

<div id="div-insert" th:insert="~{/layout/footer :: footer}"></div>
<div id="div-replace" th:replace="~{/layout/footer :: footer}"></div>
<div id="div-include" th:include="~{/layout/footer :: footer}"></div>



<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
