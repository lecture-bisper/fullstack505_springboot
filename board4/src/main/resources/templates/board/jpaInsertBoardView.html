<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>

  </style>
  <script>
    $(document).ready(function() {
      $("#btn-cancel").on("click", function() {
        history.back();
      });
    });
  </script>
</head>
<body>
<header th:replace="/board/Header :: header"></header>

<main class="container">
  <form id="frm" name="frm" action="/jpa/board/write" method="POST">
    <div class="row">
      <div class="col-sm-4 mx-auto">
        <div class="my-3">
          <label for="title" class="form-label">제목 : </label>
          <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력하세요">
        </div>
        <div class="my-3">
          <label for="createId" class="form-label">아이디 : </label>
          <input type="text" class="form-control" id="createId" name="createId" placeholder="사용자 ID를 입력하세요">
        </div>
        <div class="my-3">
          <label for="contents" class="form-label">내용 : </label>
          <textarea class="form-control" id="contents" name="contents" rows="5"></textarea>
        </div>
        <div class="my-3 d-grid gap-2">
          <button type="submit" class="btn btn-primary">등록</button>
          <button type="reset" class="btn btn-secondary" id="btn-cancel">취소</button>
        </div>
      </div>
    </div>
  </form>
</main>

<footer th:replace="/board/Footer :: footer"></footer>
</body>
</html>
